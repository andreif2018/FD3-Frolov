
  <h3>This is a sprite</h3>

  <div>
    <sprite-component [picture-url]="getPictureUrl()"
    [picture-offsetX]="getPictureOffsetX()" [picture-offsetY]="getPictureOffsetY()"
    [picture-width]="getPictureWidth()" [picture-height]="getPictureHeight()"
    (sprite-clicked)="changeSpriteView()" ></sprite-component>
  </div>
